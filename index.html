                </a>
            </div>
            <div id="project2Arrows">
            <div id="project2">
              <div id="prev" class="arrow">
                <span 
                  class="iconify" 
                  data-inline="false" 
                  data-icon="fluent:chevron-up-16-filled" 
                ></span>
              </div>
              <a href="#project2">
                <div id="project2Image"></div>
              </a>
              <div id="next" class="arrow">
                <span 
                  class="iconify" 
                  data-inline="false" 
                  data-icon="fluent:chevron-down-16-filled" 
                ></span>
              </div>
            </div>
            </div>
            <div id="project3">
                <a href="#project3">
                  <div id="project3Image" class="overlay"></div>
                </a>
            </div>
        </div>
    </section>
